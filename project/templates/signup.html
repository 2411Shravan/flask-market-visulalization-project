{%extends 'base.html'%}


{%block title%}
    User-Register
{%endblock%}



{%block content%}
<div class="container mt-5 mb-5 beg">
    <div class="container">
        <div class="card">
            <div class="card-body">
<form method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email" required>
     
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Full Name</label>
        <input type="text" class="form-control"  placeholder="Enter your full name" required>
       
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">User-Name</label>
        <input type="text" class="form-control"  placeholder="Take a good username" required>
       
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password (atleast 7 charcters)</label>
      <input type="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Confirm-Password</label>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>


    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I'll okay with all privacy policies.</label>
    </div>
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
  </form>
</div>
</div>
</div>
</div>

<style>
    .beg{
        width:40%;
    }
    @media(min-width:721px )and (max-width:1000px){
        .beg{
        width:60%;
    }
}
    @media(min-width:450px )and (max-width:720px){
        .beg{
        width:90%;
    }
}
    @media(max-width:450px){
        .beg{
        width:100%;
    }
    }
</style>
   
{%endblock%}
