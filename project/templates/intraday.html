{%extends 'base.html'%}



{%block title%}
    Crypto-Market
{%endblock%}




{%block content%}



<div class="container cryptoIntra" method='POST'>
<form id="getIntraData">
    <div class="card">
        <div class="card-body">
    <div class="mb-2">
        <label class="form-label">Currency</label>
        <input type="text" class="form-control" id="currency" placeholder="Enter CurrencyCode (for ex:USD,INR,EUR etc)" required>
    </div>
    <div class="mb-2">
        <label class="form-label" for="password">Crypto Symbol</label>
        <input type="text" class="form-control" id="crypto" placeholder="Enter CryptoSymbol (for ex:ETH,BTC,DOGE,LTC etc)" required>
    </div>
    
    <button type="submit" class="btn btn-dark w-100">Get Data</button>
    </div>
</div>
</form>
</div>


<div class="spinner text-center" id="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

<div class="container">
    <h5 class="text-center mt-5">Open and Close</h5>

    <div id="chart">
    </div>

    <h5 class="text-center mt-5">High and Low</h5>

    <div id="chart1">

    </div>
    <h5 class="text-center mt-5">Volume</h5>

    
    <div class="coontainer">

    </div>
    <canvas id="myChart"></canvas>


</div>


<style>
    .cryptoIntra{
        width:50%;
        margin-top:150px;
    }
    .card{
        border: 2px solid rgba(128, 128, 128, 0.575);
    }
    #chart {
  max-width: 800px;
  margin: 35px auto;
}

#chart1{
  max-width: 800px;
  margin: 35px auto;
}

#chart2{
  max-width: 800px;
  margin: 35px auto;
}
    @media(min-width:550px) and (max-width:850px){
        .cryptoIntra{
        width:70%;
    }
}
    @media(max-width:549px){
        .cryptoIntra{
        width:80%;
    }
    }



.spinner {
  margin: 100px auto 0;
  width: 70px;
  text-align: center;
  display:none;
}

.spinner > div {
  width: 20px;
  height: 20px;
  background-color: rgb(27, 27, 27);

  border-radius: 100%;
  display: inline-block;
  -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  animation: sk-bouncedelay 1.4s infinite ease-in-out both;
}

.spinner .bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}

.spinner .bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}

@-webkit-keyframes sk-bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0) }
  40% { -webkit-transform: scale(1.0) }
}

@keyframes sk-bouncedelay {
  0%, 80%, 100% { 
    -webkit-transform: scale(0);
    transform: scale(0);
  } 40% { 
    -webkit-transform: scale(1.0);
    transform: scale(1.0);
  }
}
</style>
{%endblock%}
