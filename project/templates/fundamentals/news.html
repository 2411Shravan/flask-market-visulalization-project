{%extends 'base.html'%}


{%block title %}
    All-Tickers
{%endblock %}


{%block content%}
<div class="container mt-5 ">
<div class="row mt-5">
    {%for data in datas%}
    <div class="col-md-6">
    <div class="card mb-6 shadow-sm" style='margin-top:25px' width='100%' height='450'>
        {%if data['image']%}
        <img class="card-img-top" src="{{data['image']}}" alt="Card image cap">
        {%else%}
        <img class="card-img-top" src="https://images.unsplash.com/photo-1572949645841-094f3a9c4c94?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" width='100%' height='250' alt="Card image cap">
        {%endif%}
        
        <div class="card-body">
          <h5 class="card-title">{{data['headline']}}</h5>
          <p class="card-text">{{data['summary']}}</p>
          <p class="card-text text-right text-secondary">Source - {{data['source']}}</p>
          <a href="{{data['url']}}"><p>Read More...</p></a>
        </div>
    </div>
</div>
    {%endfor%}
</div>
</div>

<style>
    /* .card{
        height:750px;
    } */
</style>
{%endblock%}
